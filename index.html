<script>
    let form = document.forms[0]; 
    let p= document.getElementById('text');
    let tel_in= document.getElementById('tel');

   

tel_in.addEventListener("input",(e)=>{
    if (tel_in.validity.typeMismatch){
        tel_in.setCustomValidity("Неправельный тип данных!");
        tel_in.classList.add("bg-danger");
    }else{
        tel_in.setCustomValidity("");
        tel_in.classList.remove("bg-danger");
        tel_in.classList.add("bg-success");
    }

    if (tel_in.validity.valueMissing){
        tel_in.setCustomValidity("Пустое поле");
        tel_in.classList.add("bg-danger");
    }else{
        tel_in.setCustomValidity("");
        tel_in.classList.remove("bg-danger");
        tel_in.classList.add("bg-success");
    }
});
    
  form.addEventListener("submit", (e) => { 
    e.preventDefault(); 

    let tel = form.querySelector('[name="tel"]');
    const tel1 = tel.value;
    console.log(tel1);
    p.innerHTML += `${tel1} <br>`
        })
</script>
